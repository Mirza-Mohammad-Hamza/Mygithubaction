name: Super-Linter

on: push
jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: checkout Code
        uses: action/checkout@v2
       
      - name: Run Linter
        uses: action/super-linter@v3
        env:
         DEFAULT_BRANCH: main
       
        
